<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('index') }}" method="post">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name">Name</label><br>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" autocomplete="on" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Send Email to</label><br>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email here" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label><br>
                            <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Type message here" autocomplete="on"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
